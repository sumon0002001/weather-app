<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Weather App</h1>
        <section id="searchBar" class="searchBar">
            <form id="searchBar_form" class="searchBar_form" role="search">
                <label for="searchBar_text">Enter a new Location</label>
                <input id="searchBar_text" class="searchBar_text" type="text" role="searchbox" size="40" 
                autocomplete="off" placeholder="city, state , country">
                <button id="searchBar__button" class="searchBar__button button" title="Submit Location" aria-label="Submit Search">
                    <i class="fa fa-search"></i>
                    <i class="fas fa-sync fa-spin "></i>

                </button>
            </form>
        </section>
        <a href="#currentForecast" class="skip-link">Skip to Current Conditions</a>
    </main>
    
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->

     <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Weather App</title>
  </head>
  <body>
    <div class="split info">
        <div class="centered">
            <h2 id="city" cityName></h2>
            <h6 date.time></h6>
            <div id="temperature" cityTemperature></div>
            <img src="" alt="" id="image">
            <p id="cityWeather" cityWeather></p>
            <div id="weatherInfo">
                <div id="feeling" tempFeeling></div>
                <div id="humidity" humidity></div>
                <div id="wind" wind></div>
            </div>
        </div>
    </div>
    <div class="split input">
        <div class="centered">
            <div id="form-container">
                <h1>Current Weather</h1>
                <h5>Search Location</h5>
                <button class="location-button" location-button><i class="material-icons">location_on</i></button>
                <form container-form>
                    <input 
                    type="text"
                    placeholder="City or Zip code"
                    id="search"
                    new-entry
                    required
                    >
                </form>
                <label for="" class="switch">
                    <input type="checkbox" switch>
                    <span class="slider round">
                        <div>
                            <span>C</span>
                            <span>F</span>
                        </div>
                    </span>
                </label>

            </div>
            <span>Switch between Celsius/Farenheit</span>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
